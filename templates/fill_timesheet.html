<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill Timesheet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Fill Timesheet</h2>

    <form method="POST" action="{{ url_for('submit_timesheet') }}">
      <label for="employee_id">Employee ID:</label>
      <input
        type="text"
        id="employee_id"
        name="employee_id"
        value="{{ user.EmployeeID }}"
        readonly
      /><br />

      <label for="fname">First Name:</label>
      <input
        type="text"
        id="fname"
        name="fname"
        value="{{ user.Fname }}"
        readonly
      /><br />

      <label for="lname">Last Name:</label>
      <input
        type="text"
        id="lname"
        name="lname"
        value="{{ user.Lname }}"
        readonly
      /><br />

      <label for="team">Team:</label>
      <input
        type="text"
        id="team"
        name="team"
        value="{{ user.Team }}"
        readonly
      /><br />

      <label for="manager_name">Manager Name:</label>
      <input
        type="text"
        id="manager_name"
        name="manager_name"
        value="{{ user.ManagerName }}"
        readonly
      /><br />

      <label for="dates">Select Dates:</label>
      <input
        type="text"
        id="dates"
        name="dates"
        placeholder="Select Dates"
        required
      /><br />

      <label for="duration_hours">Duration Hours:</label>
      <input
        type="number"
        id="duration_hours"
        name="duration_hours"
        min="0"
        max="24"
        required
      /><br />

      <label for="duration_minutes">Duration Minutes:</label>
      <input
        type="number"
        id="duration_minutes"
        name="duration_minutes"
        min="0"
        max="59"
        required
      /><br />

      <label for="total_time">Total Time (Hours):</label>
      <input type="number" id="total_time" name="total_time" readonly /><br />

      <label for="allocation_type">Allocation Type:</label>
      <select id="allocation_type" name="allocation_type" required>
        <option value="Billable">Billable</option>
        <option value="Non-billable">Non-billable</option></select
      ><br />

      <label for="category_1">Category 1:</label>
      <select id="category_1" name="category_1" required>
        <option value="Admin">Admin</option>
        <option value="Training">Training</option></select
      ><br />

      <label for="category_2">Category 2 (Optional):</label>
      <input type="text" id="category_2" name="category_2" /><br />

      <label for="category_3">Category 3 (Optional):</label>
      <input type="text" id="category_3" name="category_3" /><br />

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments"></textarea><br />

      <label for="project_code">Project Code:</label>
      <select id="project_code" name="project_code" required>
        <option value="">Select a Project Code</option>
        <option value="PROJ001">PROJ001</option>
        <option value="PROJ002">PROJ002</option>
        <!-- Add more project codes dynamically from the database if needed --></select
      ><br />

      <button type="submit">Submit Timesheet</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      // Initialize the date picker with multi-select option
      flatpickr("#dates", { mode: "multiple", dateFormat: "Y-m-d" });

      // Automatically calculate total time based on duration hours and minutes
      document
        .getElementById("duration_hours")
        .addEventListener("input", calculateTotalTime);
      document
        .getElementById("duration_minutes")
        .addEventListener("input", calculateTotalTime);

      function calculateTotalTime() {
        let hours =
          parseInt(document.getElementById("duration_hours").value) || 0;
        let minutes =
          parseInt(document.getElementById("duration_minutes").value) || 0;
        let totalTime = hours + minutes / 60;
        document.getElementById("total_time").value = totalTime.toFixed(2);
      }
    </script>
  </body>
</html>
